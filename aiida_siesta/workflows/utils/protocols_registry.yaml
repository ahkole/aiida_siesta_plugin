standard_delta:
  description: 'A standard list of inputs for Siesta. Never tested! Proof of concept at the moment.'
  parameters:
    max-scf-iterations: 50
    scf-mixer-history: 5
    scf-mixer-weight: 0.1
    scf-dm-tolerance: 1.e-3
    solution-method: 'diagon'
    electronic-temperature: '25 meV'
    write-forces: True
    mesh-cutoff: '100 Ry'
  relax:
    md-max-force-tol: '0.04 eV/ang'
    md-max-stress-tol: '1 GPa'
  basis:
    pao-energy-shift: '100 meV'
    pao-basis-size: 'DZ'
  pseudo_family: 'nc-sr-04_pbe_standard_psml'
  kpoints:
    distance: 0.1
    offset: [0., 0., 0.]
  atomic_heuristics:
    C:
      basis:
        size: 'SZ' #Basis size block
        energy-shift: '80 meV' #Applies globally if smaller that global pao-energy-shift
        split-norm: 0.3 #Applies globally except hydrogen(splitnormH) if larger then global pao-split-norm
    H:
      parameters:
        mesh-cutoff: '200 Ry' #Applies globally if bigger that global mesh-cutoff
      basis:
        size: 'DZDP' #Basis size block
        energy-shift: '80 meV' #Applies globally if smaller that global pao-energy-shift
        split-norm: 0.3 #Applies globally except hydrogen(splitnormH) if larger then global pao-split-norm
    He:
      parameters:
        mesh-cutoff: '200 Ry' #Applies globally
      basis:
        size: 'DZDP' #Basis size block
        energy-shift: '120 meV' #Applies globally
        split-norm: 0.1 #Applies globally except hydrogen(splitnormH)
    Li:
      basis:
        split-norm: 'tail'
    Na:
      basis:
        split-norm: 'tail'
    K:
      basis:
        split-norm: "tail"
    Ca:
      basis:
        split-norm: "tail"
    Sc:
      basis:
        split-norm: "tail"
    Rb:
      basis:
        split-norm: "tail"
    Sr:
      basis:
        split-norm: "tail"
    Y:
      basis:
        split-norm: "tail"
    Zr:
      basis:
        split-norm: "tail"
    Nb:
      basis:
        split-norm: "tail"
    Mo:
      basis:
        split-norm: "tail"
    Cs:
      basis:
        split-norm: "tail"
    Ba:
      basis:
        split-norm: "tail"
    Lu:
      basis:
        split-norm: "tail"

